<head>
    <meta charset="UTF-8" />

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Login</title>
</head>

<body>



    <style>
        h1 {

            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;


        }
    </style>




    <body>
        <header>
            <nav>
                <a class="logo">
                    <img src="../imagens/Design_sem_nome-removebg-preview.png" alt="header">
                </a>
               
            </nav>
        </header>





        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="login_form" action="../php/autenticacao.php" method="post">



                 


                    <!-- INPUTS -->
                    <div id="inputs">

                        <!-- FORM HEADER -->
                        <div id="form_header">
                            <h1>Login</h1>
                            <i id="" class=""></i>
                        </div>




                        <!-- NAME -->
                        <div class="input-box">

                            <!-- EMAIL -->
                            <div class="input-box">
                                <label for="ds_email">E-mail</label>

                                <div class="input-field">
                                    <i class="fa-solid fa-envelope"></i>
                                    <input type="email" class="form-control" id="Ds_email" name="ds_email">
                                </div>
                                </label>
                            </div>

                            <!-- PASSWORD -->
                            <div class="input-box">
                                <label for="password">
                                    Senha
                                    <div class="input-field">
                                        <i class="fa-solid fa-key"></i>
                                        <input type="password" class="form-control" placeholder="" id="ds_senha"
                                            name="ds_senha">
                                    </div>
                                </label>



                                <!-- FORGOT PASSWORD -->
                                <div id="forgot_password">
                                    <a href="#">
                                        Esqueceu a senha?

                                        <!-- REGISTRAR -->
                                        <div id="registrar">
                                            <a href="../html/registrar.html">
                                                Registrar
                                        </div>



                                </div>



                                </a>
                            </div>
                        </div>
                        <div id="error_message" class="text-danger">
                        </div>
                        
                        <!-- LOGIN BUTTON -->
                        <button type="submit" id="login_button">
                            Login
                        </button>
                        
                        <script>
                            // Função para exibir a mensagem de erro
                            function displayErrorMessage(message) {
                                var errorMessage = document.getElementById('error_message');
                                errorMessage.innerText = message;
                                errorMessage.style.display = 'block';
                            }
                        
                            // Função para ocultar a mensagem de erro
                            function hideErrorMessage() {
                                var errorMessage = document.getElementById('error_message');
                                errorMessage.style.display = 'none';
                            }
                        
                            // Função para validar os campos antes do envio
                            function validateFields() {
                                var email = document.getElementById('Ds_email').value;
                                var senha = document.getElementById('ds_senha').value;
                        
                                // Verifique se os campos de email e senha não estão em branco
                                if (email.trim() === '' || senha.trim() === '') {
                                    displayErrorMessage('Por favor, preencha todos os campos.');
                                    return false; // Impede o envio do formulário
                                }
                        
                                return true; // Permite o envio do formulário
                            }
                        
                            // Adicione um ouvinte de evento de clique ao botão "Login"
                            document.getElementById('login_button').addEventListener('click', function (event) {
                                // Oculte a mensagem de erro antes de verificar os campos
                                hideErrorMessage();
                                // Valide os campos antes do envio
                                if (!validateFields()) {
                                    event.preventDefault();
                                }
                            });
                        
                            // Verifique se há mensagens de erro na URL (parâmetro error)
                            const urlParams = new URLSearchParams(window.location.search);
                            const errorMessage = urlParams.get('error');
                        
                            // Exiba a mensagem de erro, se houver
                            if (errorMessage) {
                                displayErrorMessage(errorMessage);
                            }
                        </script>
                        


                    </div>



                </form>
                </form>

                </main>

                <!-- JAVASCRIPT -->
                <script src="../js/mobile-navbar.js"></script>
                <script src="../js/script.js"></script>
    </body>

</html>
