    <style>

            position: absolute;

    <body>
        <header>
            <nav>
                <a class="logo">
                    <img src="../imagens/Design_sem_nome-removebg-preview.png" alt="header">
                </a>
              
            </nav>
        </header>





        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="login_form" action="../php/inclusaousuario.php" method="post">





                    <!-- INPUTS -->
                    <div id="inputs">

                        <!-- FORM HEADER -->
                        <div id="form_header">
                            <h1>Registrar</h1>
                            <i id="" class=""></i>
                        </div>

                        <p class="text-danger">Campos obrigatórios</p>


                        <!-- NAME -->
                        <div class="input-box">
                            <label for="nm_nome">Nome</label>
                            <div class="input-field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" class="form-control" placeholder="" id="nm_nome" name="nm_nome">
                            </div>
                        </div>

                        <!-- EMAIL -->
                        <div class="input-box">
                            <label for="ds_email">E-mail</label>
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" class="form-control" id="ds_email" name="ds_email">
                            </div>
                        </div>

                        <!-- PASSWORD -->
                        <div class="input-box">
                            <label for="password">
                                Senha
                                <div class="input-field">
                                    <i class="fa-solid fa-key"></i>
                                    <input type="password" class="form-control" placeholder="" id="ds_senha"
                                        name="ds_senha">
                                </div>
                            </label>
                        </div>



                        <p class="text-danger">Campos para avaliação física</p>



                        <!-- PESO -->
                        <div class="input-box">
                            <label for="ds_peso">Peso</label>
                            <div class="input-field">
                                <i class="fa-solid fa-weight-hanging" style="color: #000000;"></i>
                                <input type="number" class="form-control" placeholder="" id="ds_peso" name="ds_peso">
                            </div>
                        </div>

                        <!-- ALTURA -->
                        <div class="input-box">
                            <label for="ds_altura">Altura (cm)</label>
                            <div class="input-field">
                                <i class="fa-solid fa-person" style="color: #000000;"></i>
                                <input type="number" class="form-control" placeholder="" id="ds_altura"
                                    name="ds_altura">
                            </div>
                        </div>

                        <!-- IDADE -->
                        <div class="input-box">
                            <label for="ds_idade">Idade</label>
                            <div class="input-field">
                                <i class="fa-solid fa-calendar-days" style="color: #000000;"></i>
                                <input type="number" class="form-control" placeholder="" id="ds_idade" name="ds_idade">
                            </div>
                        </div>

                        <!-- SEXO -->
                        <div class="input-box">
                            <label for="ds_sexo">Sexo</label>
                            <div class="input-field">
                                <i class="fa-solid fa-venus-mars" style="color: #000000;"></i>
                                <select class="form-control" id="ds_sexo" name="ds_sexo">
                                    <option value="feminino">Feminino</option>
                                    <option value="masculino">Masculino</option>
                                </select>
                            </div>



                            <!-- FORGOT PASSWORD -->
                            <div id="forgot_password">
                                <a href="#">
                                    Esqueceu a senha?

                                    <!-- LOGIN -->
                                    <div id="cadlogin">
                                        <a href="../html/cadlogin.html">
                                            Login
                                    </div>



                            </div>



                            </a>
                        </div>

                        <div id="error_message" class="text-danger">
                        </div>


                        <!-- REGISTRAR BOTAO -->
                        <button type="submit" id="register_button">Registrar</button>


                    </div>




                    <script>
                        // Função para exibir a mensagem de erro
                        function displayErrorMessage(message) {
                            var errorMessage = document.getElementById('error_message');
                            errorMessage.innerText = message;
                            errorMessage.style.display = 'block';
                        }

                        // Verifique se o formulário foi enviado
                        document.getElementById('login_form').addEventListener('submit', function (event) {
                            var nome = document.getElementById('nm_nome').value;
                            var email = document.getElementById('ds_email').value;
                            var senha = document.getElementById('ds_senha').value;

                            // Verifique se os campos de nome, email e senha não estão em branco
                            if (nome.trim() === '' || email.trim() === '' || senha.trim() === '') {
                                event.preventDefault(); // Impede o envio do formulário
                                displayErrorMessage('Por favor, preencha todos os campos obrigatórios.');
                            }
                        });
                    </script>




            </div>

        </div>
        </form>
        </form>
